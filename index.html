<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome, everyone!</h1>
    <p>Hi, my name is Ceril Heyrosa.</p>

    <div class="counter">
        <p>Click counter: <span id="clickCount">0</span></p>
        <button onclick="incrementCounter()">Click me!</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('clickCount').innerText = count;
        }
    </script>
</body>
</html>
