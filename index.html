<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            min-height: 100vh;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
        .smiski {
            margin-top: 10px;
        }
        img {
            max-width: 200px;
            height: auto;
        }

        /* Footer styling */
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background-color: #f1f1f1;
            margin-top: 50px;
        }
        .social-links {
            margin-bottom: 10px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        .footer-text {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome, everyone!</h1>
    <p>Hi, my name is Ceril Heyrosa. hehehehe...</p>
    <p>te kent bahog utot. thanks</p>

    <div class="smiski">
        <img src="https://smiski.com/wp-content/uploads/2016/03/smiski_glows.gif" alt="Smiski Glows">
    </div>

    <div class="counter">
        <p>Click counter: <span id="clickCount">0</span></p>
        <button id="clickButton" onclick="incrementCounter()">Click me!</button>
    </div>

    <footer>
        <div class="social-links">
            <span>Follow me:</span>
            <a href="https://www.instagram.com/cerilheyrosa/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/ceril.besabella/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook">
            </a>
        </div>
        <div class="footer-text">All rights reserved to cerilheyrosa</div>
    </footer>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('clickCount').innerText = count;

            const button = document.getElementById('clickButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
