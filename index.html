<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            height: 100vh;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
        .smiski {
            margin-top: 10px;
        }
        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome, everyone!</h1>
    <p>Hi, my name is Ceril Heyrosa. hehehehe...</p>
    <p>te kent bahog utot. thanksy</p>

    <div class="smiski">
        <img src="https://smiski.com/wp-content/uploads/2016/03/smiski_glows.gif" alt="Smiski Glows">
    </div>

    <div class="counter">
        <p>Click counter: <span id="clickCount">0</span></p>
        <button id="clickButton" onclick="incrementCounter()">Click me!</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('clickCount').innerText = count;

            // Move the button randomly
            const button = document.getElementById('clickButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
