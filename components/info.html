<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fffde7;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      width: 100%;
    }

    /* Left side - camera controls */
    .left-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fdfdfd;
      border-right: 2px solid #ccc;
      padding: 20px;
    }

    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    video {
      width: 320px;
      height: 240px;
      background-color: #000;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      margin-top: 15px;
    }

    .color-picker {
      margin-top: 20px;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px;
      display: inline-block;
      cursor: pointer;
      border: 1px solid #999;
    }

    .pastel-yellow { background-color: #fffde7; }
    .pastel-blue { background-color: #a2d5f2; }
    .pastel-purple { background-color: #d0b0e4; }
    .pastel-green { background-color: #b8e2d9; }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      width: 6in;
      height: 9in;
      background-color: #fffde7;
      padding: 0.5in;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    .photo-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: white;
    }

    .download-button {
      margin-top: 20px;
      display: none;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0.6;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <header>Cel's World - Info</header>

  <main>
    <!-- LEFT SIDE -->
    <div class="left-side">
      <h2>Camera</h2>
      <div style="position: relative;">
        <video id="video" autoplay></video>
        <div id="flash" class="flash"></div>
      </div>

      <button id="cameraButton" onclick="openCamera()">Open Camera</button>
      <button id="captureButton" onclick="capturePhoto()" style="display:none;">Capture Photo</button>

      <div class="color-picker">
        <p>Background Color:</p>
        <span class="color-circle pastel-yellow" onclick="changeBackgroundColor('#fffde7')"></span>
        <span class="color-circle pastel-blue" onclick="changeBackgroundColor('#a2d5f2')"></span>
        <span class="color-circle pastel-purple" onclick="changeBackgroundColor('#d0b0e4')"></span>
        <span class="color-circle pastel-green" onclick="changeBackgroundColor('#b8e2d9')"></span>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
      <h2>Captured Photos</h2>
      <div id="photoGrid" class="photo-grid"></div>
      <button id="downloadButton" class="download-button" onclick="downloadImage()">Download PNG</button>
    </div>
  </main>

  <footer>All rights reserved to cerilheyrosa</footer>

  <script>
    let stream;
    let photos = [];
    const maxPhotos = 4;
    let bgColor = '#fffde7';

    function openCamera() {
      document.getElementById('cameraButton').style.display = 'none';
      document.getElementById('captureButton').style.display = 'block';
      const video = document.getElementById('video');
      video.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((s) => {
          stream = s;
          video.srcObject = stream;
        })
        .catch((error) => {
          alert('Unable to access the camera.');
          console.error(error);
        });
    }

    function capturePhoto() {
      if (photos.length >= maxPhotos) {
        alert('Maximum of 4 photos reached.');
        return;
      }

      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL('image/png');
      photos.push(imgData);

      updatePhotoGrid();
      showFlash();
      document.getElementById('downloadButton').style.display = 'block';
    }

    function updatePhotoGrid() {
      const grid = document.getElementById('photoGrid');
      grid.innerHTML = '';
      grid.style.backgroundColor = bgColor;
      photos.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        grid.appendChild(img);
      });
    }

    function showFlash() {
      const flash = document.getElementById('flash');
      flash.style.display = 'block';
      setTimeout(() => (flash.style.display = 'none'), 200);
    }

    function changeBackgroundColor(color) {
      bgColor = color;
      document.getElementById('photoGrid').style.backgroundColor = color;
    }

   function downloadImage() {
  const grid = document.getElementById('photoGrid');

  // Match display exactly â€” no extra scaling or cropping
  html2canvas(grid, {
    backgroundColor: bgColor, // keep chosen background
    useCORS: true,
    scale: 1, // same scale as display
    width: grid.offsetWidth,
    height: grid.offsetHeight,
    scrollX: 0,
    scrollY: 0,
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'photo-grid.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}


    // Load html2canvas dynamically
    const script = document.createElement('script');
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
