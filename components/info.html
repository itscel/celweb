<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fffde7; /* Very light pastel yellow */
        }

        body {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        header {
            background-color: #000; /* Black header */
            color: white;
            padding: 15px 20px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        main {
            flex: 1;
            margin-top: 20px;
        }

        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #333; /* Dark grey footer */
            color: white;
        }

        .footer-text {
            font-size: 14px;
            color: #ccc;
        }

        #video {
            width: 320px;
            height: 240px;
            margin-top: 20px;
            background-color: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            margin-top: 20px;
        }

        #capturedImage {
            margin-top: 20px;
            width: 320px;
            height: 240px;
            display: none;
        }

        .download-button {
            margin-top: 20px;
        }

        .download-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Cel's World - Info</div>
    </header>

    <main>
        <h1>Hello, welcome to info!</h1>
        <p>This is an informational page.</p>
        <button onclick="openCamera()">Camera</button>
        <video id="video" autoplay></video>
        <button onclick="capturePhoto()">Capture</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="capturedImage" alt="Captured Photo" />
        <div class="download-button" style="display: none;">
            <a id="downloadLink" href="#" download="captured-photo.jpg">
                <img src="https://cdn-icons-png.flaticon.com/512/105/105222.png" alt="Download" />
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-text">All rights reserved to cerilheyrosa</div>
    </footer>

    <script>
        let stream;

        function openCamera() {
            // Request the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(s) {
                    stream = s;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Error accessing camera: ', error);
                    alert('Unable to access the camera.');
                });
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            const downloadButton = document.querySelector('.download-button');
            const downloadLink = document.getElementById('downloadLink');

            // Set canvas size equal to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the video frame to the canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data from the canvas
            const imageData = canvas.toDataURL('image/jpeg');

            // Show captured image
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';

            // Show download button and link to captured image
            downloadButton.style.display = 'block';
            downloadLink.href = imageData;
            
            // Stop the camera stream after capturing
            stream.getTracks().forEach(track => track.stop());
        }
    </script>
</body>
</html>
